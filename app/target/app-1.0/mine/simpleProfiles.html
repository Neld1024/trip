<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简单个人页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <link rel="stylesheet" href="/css/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="../js/plugins/bootstrap-4.1.1-dist/css/bootstrap.min.css">
    <script src="/js/plugins/jquery/jquery.min.js"></script>
    <script src="/js/plugins/jrender/jrender.min.js"></script>
    <style>
        .simplePerson {
            text-align: center;
            color: #7A786F;
            padding-top: 50px;
            padding-bottom: 110px;
            background-color: #E8E6E8;
        }

        .mymenu {
            margin: 15px auto;
        }

        .mymenu i {
            margin-right: 20px;
        }

    </style>

    <script>
        //页面加载完成之后从缓存中获取到用户信息
        /* window.onload=function () {

         }
         */

        /*$(function () {
         //获取到用户信息,并转换成js对象
         var user = JSON.parse(sessionStorage.getItem("user"));
         //将数据一个个的设置到页面的元素中
         $("img").attr("src", user.headImgUrl);

         })*/


        $(function () {
            var user = JSON.parse(sessionStorage.getItem("user"));
            $(".simplePerson").renderValues(user);

            //页面跳转
            $(".redirect").click(function () {
//                this:在事件响应函数中指向当前的事件源
//                $(this):将DOM对象转换成JQuery对象
                var url = $(this).data("url");
                window.parent.location.href = url;
            })

        })


    </script>


</head>


<body>

<div class="simplePerson">
    <img class="rounded-circle" width="20%" render-src="headImgUrl">
    <p><strong render-html="nickName"></strong></p>
    <p render-html="email"></p>
    <hr>
    <div class="mymenu">
        <i class="fa fa-user fa-2x fa-fw"></i>
        <a data-url="/mine/profiles.html" class="redirect">
            我的</a>
    </div>
    <div class="mymenu">
        <i class="fa fa-bell fa-2x fa-fw"></i>
        <a href="#">信息</a>
    </div>
    <div class="mymenu">
        <i class="fa fa-comment fa-2x fa-fw"></i>
        <a href="#">通知</a>
    </div>
    <div class="mymenu">
        <i class="fa fa-cog fa-2x fa-fw"></i>
        <!--window.parent:找到当前窗口的父窗口,如果没有父窗口返回自己-->
        <!--<a href="javascript:window.parent.location.href='/mine/info.html';">设置</a>-->
        <a href="javascript:;" class="redirect" data-url="/mine/info.html">设置</a>
    </div>
    <hr style="margin-top: 50px;">
    <div class="mymenu">
        <i class="fa fa-sign-out fa-2x fa-fw"></i>
        <label>退出登录</label>
    </div>
</div>


</body>

</html>
